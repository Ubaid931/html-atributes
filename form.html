<!doctye html>
<html>
<body>

<h2>HTML Forms</h2>
 
<form action="action.html">
<fieldset>
<legend>Personal info:</legend>
<label for="fname">First name:</label><br>
<input type="text" id="fname" name="fname"><br><br>

<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="lname"><br><br>

<label for="password">password:</label><br>
<input type="password" id="password" name="password"><br><br>

<input type="submit" value="submit">
</fieldset>



<input type="radio" id="html" name="fav_language" value="HTML">
<label for"html">HTML</label><br>

<input type="radio" id="css" name="fav_language" value="css">
<label for"html">CSS</label><br>

<input type="radio" id="java" name="fav_language" value="JAVA">
<label for"html">JAVA</label><br><br>

<input type="checkbox" id="vehicle1" name="vehicle1" value="BIKE">
<label for"vehicle1">i have a bike</label><br>

<input type="checkbox" id="vehicle2" name="vehicle2" value="CAR">
<label for"vehicle1">i have a car</label><br>

<input type="checkbox" id="vehicle3" name="vehicle3" value="boat">
<label for"vehicle3">i have a boat</label><br><br>
 
<input type="button" onclick="alert{'hello world'}" value="Click me!"><br>

<label for="favcolor">select your fav color:</label>
<input type="color" id"favcolor" name="favcolor"><br><br>

<label for="date">Enter date:</label>
<input type="date"id="date"name="date"><br><br>

<label for="datetime-local">Enter datetime:</label>
<input type="datetime-local"id="datetime"name="datetime"><br><br>

<label for="email">Enter email:</label>
<input type="email"id="email"name="email"><br><br>

<label for="file">Enter file:</label>
<input type="file"id="file"name="file"><br><br>

<label for="hidden">Hidden value:</label>
<input type="hidden"id="hidden"name="hidden"><br><br>

<label for="image">show image:</label>
<input type="image"id="image"name="image"><br><br>

<label for="month">Enter month:</label>
<input type="month"id="month"name="month"><br><br>

<label for="number">Enter number:</label>
<input type="number"id="number"name="number"><br><br>

<label for="range">Enter range:</label>
<input type="range"id="range"name="range"><br><br>

<label for="search">Enter search:</label>
<input type="search"id="search"name="search"><br><br>

<label for="cars">Choose a car:</label>
<select id="cars"name="cars" size="4" multiple>
<option value="volvo">Volvo</option>
<option value="saab">Saab</option>
<option value="fiat">fiat</option>
<option value="audi">audi</option>
</select><br><br><br>

<textarea name="message" rows"10" cols="30">
the cat was playing in the garden
</textarea>

<input type="reset" id="reset" name="reset"<br><br><br>
<input type="submit" value="submit"><br><br><br><br>
 







</form>
</body>
</html>
